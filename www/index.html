<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

<title>Dissertation</title>
<style>
body {
	padding-top: 70px;
	margin-top: 20px;
}
#map {
	width: 500px;
	height: 400px;
}
</style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="#">Dissertation</a> </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav" id="nav">
        <li class="active"><a href="#home">Home</a></li>
        <li><a href="#camera">Camera</a></li>
        <li><a href="#geolocationdiv">GeoLocation</a></li>
        <li><a href="#compass">Compass</a></li>
        <li><a href="#media">Media</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">By Carla Dessi</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="jumbotron" id="home">
    <h1>Home</h1>
    <p></p>
  </div>
  <div class="jumbotron" id="camera" style="display:none">
    <h1>Camera</h1>
    <button onclick="capturePhoto();" class="btn btn-danger">Capture Photo</button>
    <br>
    <br>
    <button onclick="capturePhotoEdit();" class="btn btn-warning">Capture Editable Photo</button>
    <br>
    <br>
    <img style="display:none;width:100px;" id="Capture" src="" /> <br>
    <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);" class="btn btn-success">From Photo Library</button>
    <br>
    <br>
    <button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);" class="btn btn-info">From Photo Album</button>
    <br>
    <br>
    <img style="display:none;width:100px;" id="largeImage" src="" /> </div>
  <div class="jumbotron" id="geolocationdiv" style="display:none">
    <h1>GeoLocation</h1>
    <p id="geolocation">Finding geolocation...</p>
  </div>
  <div class="jumbotron" id="compass" style="display:none">
    <h1>Compass</h1>
    <h3 id="heading">Waiting for heading...</h3>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-danger" onclick="startWatch();">Start</button>
      <button type="button" class="btn btn-success" onclick="stopWatch();">Stop</button>
    </div>
  </div>
  <div class="jumbotron" id="media" style="display:none">
    <h1>Media</h1>
    <h2>Record</h2>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-record" aria-hidden="true"></span></button>
      <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
    </div>
    <h2>Play Back</h2>
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default" onclick="playAudio('http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3');"><span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
      <button type="button" class="btn btn-default" onclick="pauseAudio();"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
      <button type="button" class="btn btn-default" onclick="stopAudio();"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
    </div>
  </div>
</div>
<!-- /container -->
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
<script type="text/javascript" src="cordova.js"></script> 
<script type="text/javascript" src="js/index.js"></script> 
<script type="text/javascript" src="js/bootstrap.js"></script> 
<script type="text/javascript" src="js/camera.js"></script> 
<script type="text/javascript" src="js/media.js"></script> 
<script type="text/javascript" src="js/geolocation.js"></script> 
<script type="text/javascript" src="js/compass.js"></script> 
<script type="text/javascript" src="js/menu.js"></script>

</script>
</body>
</html>
